# Create a pod that reads and writes to the
# NFS server via an NFS volume.

kind: Pod
apiVersion: v1
metadata:
  name: pod-using-nfs
spec:
  volumes:
    - name: nfs-volume
      nfs: 
        server: 10.103.51.179 
        path: /


  containers:
    - name: app
      image: alpine:latest

      volumeMounts:
        - name: nfs-volume
          mountPath: /var/nfs

      command: ["/bin/sh"]
      args: ["-c", "while true; do date >> /var/nfs/dates.txt; sleep 5; done"]