- name: Create directories if they do not exist
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  loop:
    - /opt/services
    - /opt/services/mongo-api-stateful-set

- name: Copy files to remote server
  copy:
    src: "files/mongo-api-stateful-set/"
    dest: "/opt/services/mongo-api-stateful-set"
    mode: '0644'

- name: Apply namespace
  k8s:
    src: /opt/services/mongo-api-stateful-set/namespace.yaml

- name: Apply headless service
  k8s:
    src: /opt/services/mongo-api-stateful-set/service.yaml

- name: Apply config map
  k8s:
    src: /opt/services/mongo-api-stateful-set/configmap.yaml

- name: Apply stateful set
  k8s:
    src: /opt/services/mongo-api-stateful-set/stateful-set.yaml

- name: Wait for deployment completion
  pause:
    seconds: 30

- name: Configure stateful set
  command: "kubectl exec -it -n mongo mongod-0 -c mongod-container -- bash -c 'scripts/mongodb-script-initiate.sh; sleep 30; scripts/mongodb-script-createuser.sh'"
  register: script_output

- name: Log script output
  debug:
    var: script_output.stdout_lines
